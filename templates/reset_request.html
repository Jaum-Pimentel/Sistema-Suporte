{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <div class="form-box">
        <div class="form-header">
            <h2>Redefinir Senha</h2>
            <p>Digite seu e-mail para enviarmos uma nova senha.</p>
        </div>
        
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="input-group">
                {{ form.email.label }}
                {{ form.email }}
            </div>
            
            {{ form.submit(class="submit-btn") }}
            
            <div class="form-actions" style="margin-top: 15px;">
                <a href="{{ url_for('login') }}" class="switch-form-link">Voltar ao Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
